<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cuisine</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>

    <table class="ingredientsTable">
      <thead>
	<tr>
	  <th>Ingredients</th>
	  <th>Calories (for 100 grams)</th>
	  <th>Quantity (in grams)</th>
	</tr>
      </thead>
      <tbody class="ingredientsTableBody">
      </tbody>
    </table>

    <p>Total calories: 2097 kcal</p>

    <form>
      <div>
	<label for="target">Target calories:</label>

	<input type="number" id="target" name="target"
	       min="50" max="1000">
	<div>
	    <button>Run</button>
	</div>
    </form>
    
  </body>

  <script>

   var data = [
       {
	   "name": "oats",
	   "calories": 389,
	   "quantity": 100
       },{
	   "name": "peanut butter",
	   "calories": 589,
	   "quantity": 100
       },{
	   "name": "flaxseeds",
	   "calories": 534,
	   "quantity": 100
       },{
	   "name": "pumpkin seeds",
	   "calories": 544,
	   "quantity": 100
       },{
	   "name": "rice milk",
	   "calories": 41,
	   "quantity": 100
       }
   ]

   function fillTable() {
       var _str = ""
       for (i = 0; i < data.length; ++i) {
	   _str += "<tr><td>" 
	   _str += data[i].name
	   _str += "</td><td>"
	   _str += data[i].calories
	   _str += "</td><td>"
	   _str += data[i].quantity
	   _str += "</td></tr>"
       }
       document.getElementsByClassName("ingredientsTableBody")[0].innerHTML = _str;
   }

   fillTable();
  </script>
  
</html>
